<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>

    <title>Hello, GOLANG!</title>
  </head>

  <body>
    <div class="container">
      <div class="card mt-5">
        <div class="card-header bg-dark text-white">
          <h1 class="text-center">Hello, GOLANG!</h1>
        </div>
        <div class="card-body">
          <button class="btn btn-primary float-right mb-2" data-toggle="modal" data-target="#exampleModal">Add</button>
          <table class="table table-hover table-bordered text-center mt-3">
            <thead>
              <tr>
                 <td>ID</td>
                 <td>Firstname</td>
                 <td>Lastname</td>
                 <td>Edit</td>
                 <td>Deleted</td>
              </tr>
            </thead>
            <tbody>
              <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
              </tr>
            </tbody>
          </table>
<!--           
          <h2>{{.Name}}</h2> 
          <h2> {{.Price}}</h2> -->

        </div>
      </div>
    </div>
    <!-- end container -->



    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>    <!-- end modal-header -->
      <div class="modal-body">
        <div class="card-body">

          <form method="POST" action="/save">
              <!-- Firstname -->
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"> Firstname </span>
                </div>
                <input type="text" class="form-control" name="firstname" autocomplete="off" required>
              </div>
          
              <!-- Lastname -->
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"> Lastname </span>
                </div>
                <input type="text" class="form-control" name="lastname" autocomplete="off"  required>
              </div>
         

      </div> <!-- end body -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save changes</button>
      </div> <!-- End modal Footer -->
      
        </form>  <!-- End Form -->
    </div>
  </div>
</div>  <!-- End Modal -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </body>
</html>
